<!DOCTYPE html>
<html>
<head>
	<title>AI - Celcius to Farenheit</title>
	<link rel="icon" type="image/png" sizes="16x16" href="static/img/ai-favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script type="text/javascript" src="static/js/index.js"></script>
</head>
<body>

	<main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="static/img/tfjs-logo.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold"><b style="color: blue">Celsius</b> to <b style="color: orange">Fahrenheit</b> with Neural Networks</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Grade conversion from celsius to fahrenheit using Tensorflow.js</p>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <form>
              <div class="mb-3 centered">
                <label for="celsius" class="form-label">Celsius degrees: <span id="lbl-celsius">0</span></label>
                <input type="range" class="form-range" min="-200" max="200" id="celsius" oninput="convertToFarenheit();">
                <div class="form-text">Slide the bar to change the Celcius degree value.</div>
              </div>
              <hr><br>
              <div class="mb-3 centered">
                <label for="celsius" class="form-label">Result</label>
                <div id="result">
                  0 grados celsius are equal to 32 fahrenheit
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="border-bottom"></div>
    </main>

    <p style="text-align: right; margin-right: 20px;"><em>Credits to Ringa Tech</em></p>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

	<!-- Logic of model inference -->
	<script type="text/javascript">
		// Loading model
		(async () => {
		    console.log("Loading model...");
		    model = await tf.loadLayersModel("model_files/model.json");
		    console.log("Model loaded...");
		})();
	</script>
	<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
